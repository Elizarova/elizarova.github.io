      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />

  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>

    </header>
    <main id="contact">
      <div class="heading">
        <h1 class="lg-heading"><span class="text-secondary">Контакты</span></h1>
      </div>
      <div class="contact-form">
        <form action="https://formspree.io/mbjzpygp" method="POST">
          <div class="form-control">
            <label for="full-name">Имя</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Имя"
              required=""
            />
          </div>
          <div class="form-control">
            <label for="email-address">Email</label>
            <input
              type="email"
              name="_replyto"
              id="email-address"
              placeholder="email@domain.tld"
              required=""
            />
          </div>
          <div class="form-control">
            <label for="message">Сообщение</label>
            <textarea
              rows="5"
              name="message"
              id="message"
              placeholder="Сообщение"
              required=""
            ></textarea>
          </div>
          <input
            type="hidden"
            name="_subject"
            id="email-subject"
            value="Contact Form Submission"
          />
          <input class="btn-dark" type="submit" value="Submit" />
        </form>
      </div>
    </main>
